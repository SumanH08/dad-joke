<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes on Shake</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="node_modules/shake.js/shake.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <div id="joke">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-xs-12 col-sm-12 col-md-5">
        <div id="instruct">
          <p>Shake your phone,<br> I'll tell you a joke, a DAD joke!</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5">
        <img style="max-width:120px; max-height:120px; float: right;" src="img/curve.png" />
      </div>
      <div class="col-xs-7">
        <img style="max-width:200px; max-height:200px;" src="img/dad-front.png" />
      </div>
    </div>

    <div id="joke-button">
      <p>Works best on a mobile device.<br>To read a joke anyway,</p>
      <button onclick="fetchJoke()">Click here</button>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="phone">
        </div>
      </div>
    </div>

  </div>

  <footer>
    <p>Powered by icanhazdadjoke.com</p>
  </footer>
</body>

</html>
